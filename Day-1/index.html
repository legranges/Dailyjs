    Interview questions:
    1. What is JavaScript?
JavaScript is a scripting language used to create dynamic and interactive web pages.

2. Who developed JavaScript and in which year?
It was developed by Brendan Eich in 1995 at Netscape.

3. What are the main features of JavaScript?
Lightweight, interpreted, object-based, event-driven, and supports dynamic typing.

4. Is JavaScript a compiled or interpreted language?
JavaScript is an interpreted language (though modern engines use Just-In-Time compilation).

5. What is the difference between Java and JavaScript?
Java is a compiled, object-oriented programming language, while JavaScript is a scripting language mainly for web interactivity.

6. Is JavaScript case-sensitive?
Yes, JavaScript is case-sensitive.

7. How does JavaScript execute — synchronous or asynchronous?
By default, JavaScript is synchronous, but it supports asynchronous operations using callbacks, promises, and async/await.

8. What is the difference between client-side and server-side JavaScript?

Client-side: Runs in the browser (e.g., form validation).

Server-side: Runs on the server (e.g., Node.js for backend logic).

9. What is the role of the JavaScript engine?
The engine interprets and executes JavaScript code (e.g., V8 in Chrome, SpiderMonkey in Firefox).

10. Explain how JavaScript is added to an HTML page.
It’s added using the <script> tag, either inside the HTML file or linked externally.

11. What is the purpose of the <script> tag?
The <script> tag is used to embed or link JavaScript code into an HTML document.
