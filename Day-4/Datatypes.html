    primitive datatype:
    A primitive datatype is to store single value data which are immutable.


    Types of primitive datatypes:-
    1, Number: int, float, Double.
    2, String: Group of letters inside a string"sreesanth".
    3, Boolean: True or False.
    4, Undefiend: created a variable but not assigned a value.
    5, null: an empty variable
